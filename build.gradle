buildscript {
    repositories {
        maven { 
            name = 'forge'
            url = 'https://files.minecraftforge.net/maven' 
        }
        maven {
           name = 'sponge'
           url = 'https://repo.spongepowered.org/maven'
        }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath 'org.spongepowered:mixingradle:0.7.+'
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.spongepowered.mixin'

version = '0.1.2'
group = 'net.skds.wpo'
archivesBaseName = 'water_physics_overhaul'

java.toolchain.languageVersion = JavaLanguageVersion.of(8) // Mojang ships Java 8 to end users, so your mod should target Java 8.

println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))
minecraft {

    mappings channel: 'snapshot', version: '20210309-1.16.5'

}


dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.0.14'
    annotationProcessor 'org.spongepowered:mixin:0.8.5:processor'
    implementation fg.deobf(fileTree(dir: 'lib', include: ['*.jar']))
}

jar {
    manifest {
        attributes([
            "MixinConfigs": "mixins.wpo.json",
            "Implementation-Title": project.name,
            "Implementation-Version": project.version,
        ])
    }
}

//jar.finalizedBy('reobfJar') 

mixin {
    add sourceSets.main, 'mixins.wpo.refmap.json'
    config 'mixins.wpo.json'
}
